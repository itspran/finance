{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}

    
    <form action="/sell" method="post">
        <div class="mb-3">
            
            <select class="form-select mx-auto w-auto" name="symbol">
                <option disabled selected>Select Stock</option>
                {% for stock in info %}
                <option value="{{stock['symbol']}}">{{stock["symbol"]}}</option>
                {% endfor %}
            </select>
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="qty" name="shares" placeholder="Amount of Shares" type="number" min=1 required>
            
        </div>
        <button class="btn btn-primary" type="submit"><Sell></Sell> Shares</button>
    </form>
{% endblock %}
