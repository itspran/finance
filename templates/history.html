{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}


    <table class="table tablestriped">
        <thead>
            <tr>
                <th class="text-start">Symbol</th>
                <th class="text-start">Shares</th>
                <th class="text-start">Price</th>
                <th class="text-start">Transaction Time</th>
            </tr>
            {% for stock in log %}
            
            <tr>
                <td class="text-start">
                    {{stock["symbol"]}}
                </td>
                <td class="text-start">
                    {{stock["shares"]}}
                </td>
                <td class="text-start">
                    {{stock["price"] | usd}}
                </td>
                <td class="text-start">
                    {{stock["time"]}}
                </td>
            </tr>
            
            {% endfor %}
        </thead>
    </table>
{% endblock %}
