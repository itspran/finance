{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}

    
    <form action="/buy" method="post">
        <div class="mb-3">
            <h3>Username: {{username}}  <span>Balance: {{balance | usd}}</span></h3>
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="symbol" name="symbol" placeholder="Stock Symbol" type="text" required>
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="qty" name="shares" placeholder="Amount of Shares" type="number" min=1 required>
            
        </div>
        <button class="btn btn-primary" type="submit">Buy Shares</button>
    </form>
{% endblock %}
